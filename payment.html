<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Method</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left">
          <h3>BILLING ADDRESS</h3>
          <form>
            full name
            <input type="text" name="" placeholder="Enter name" />
            Email
            <input type="text" name="" placeholder="Enter email" />
            Address
            <input type="text" name="" placeholder="Enter address" />
            City
            <input type="text" name="" placeholder="Enter City" />
            <div id="Zip">
              <label>
                State
                <select>
                  <option>Choose State..</option>
                  <option>Bihar</option>
                  <option>Rajsthan</option>
                  <option>UP</option>
                  <option>MP</option>
                  <option>Hariyana</option>
                  <option>Goa</option>
                  <option>jharkhand</option>
                  <option>Chhattisgarh</option>
                  <option>Delhi</option>
                  <option>Punjab</option>
                  <option>Maharashtra</option>
                  <option>Mizoram</option>
                  <option>Gujrat</option>
                  <option>Odisha</option>
                  <option>AP</option>
                  <option>West Bengal</option>
                  <option>Assam</option>
                  <option>Manipur</option>
                  <option>Tamil nadu</option>
                  <option>Meghalay</option>
                  <option>Uttrakhand</option>
                  <option>Sikkim</option>
                  <option>Kerala</option>
                </select>
              </label>
              <label>
                Zin code
                <input type="number" name="" placeholder="Zin Code" />
              </label>
            </div>
          </form>
        </div>
        <div class="right">
          <h3>PAYMENT</h3>
          <form>
            Accepted card
            <br />
            <br />
            <div class="card">
              <img src="#" />
            </div>

            <br /><br />
            Credit card number
            <input type="text" name="" placeholder="Enter card number" />
            Exp month
            <input type="text" name="" placeholder="Enter exp month" />
            <div id="Zip">
              <label>
                Exp year
                <select>
                  <option>Choose year....</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                  <option>2026</option>
                </select>
              </label>
              <label>
                CVV
                <input type="number" name="" placeholder=" Enter CVV code" />
              </label>
            </div>
          </form>
          <input type="submit" name="" value="DONATE NOW" />
        </div>
      </div>
    </header>
  </body>
</html>
